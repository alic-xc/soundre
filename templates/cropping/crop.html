{% extends 'base/base.html' %}


{% block content %}
    <div class="row">
        <div class="col-md-12">
            {% include 'includes/error.html' %}
        </div>
    </div>
    <div class="row mt-4">

            <!-- Area Chart -->
            <div class="col-xl-6 col-lg-7 offset-3">
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Crop {{ object.name }} </h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                  <form method="post">
                      {% csrf_token %}
                      {{ form.errors }}
                      <div class="form-group">
                          <label for="">Minute</label>
                          <input type="number" name="minute" placeholder="Input audio position in minute" id="" class="form-control" />
                          <span class="text-danger">{{ form.minute.errors }}</span>
                      </div>
                      <div class="form-group">
                          <label for="">Second</label>
                          <input type="number" name="seconds" placeholder="Input audio position in second " id="" class="form-control" />
                          <span class="text-danger">{{ form.seconds.errors }}</span>

                      </div>
                      <div class="form-group">
                          <label for=""> Length</label>
                          <input type="number" name="length" placeholder="Input total seconds to remove" id="" class="form-control" />
                          <span class="text-danger">{{ form.length.errors }}</span>
                      </div>
                      <button type="submit" class="btn btn-primary"> Submit </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
{% endblock content %}
