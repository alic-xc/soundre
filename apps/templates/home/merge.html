{% extends 'layout/base.html' %}

{% block content %}

<h2 style='font-family:Roboto;text-align:center;margin:10px;'>Merge Custom Sound</h2>
<form method="post" enctype="multipart/form-data">
    {%  csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="merge">
</form>
{% endblock %}

{% block output %}
<h3 style='font-family:Roboto;text-align:center;margin:10px;'>Now Playing {{name}}</h3>
<div>
    <audio src="{{audio.url}}" controls>
        Get Audio <a href="{{audio.url}}">{{ audio.name }}</a>
    </audio>
</div>
{% endblock %}
